<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>
        <!-- Head start -->
        <meta charset="UTF-8">
        <meta name="description" content="{{ .Page.Description }}">
        {{ with .Keywords }}
        <meta name="keywords" content="{{ range $i, $e := . }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}">
        {{ end }}
        <meta name="author" content="Panso">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ .Page.Title }}</title>
        <link rel="icon" href="{{ "favicon.ico" | relURL }}">
        <link rel="icon" href="{{ "icon.svg" | relURL }}" type="image/svg+xml">
        <link rel="apple-touch-icon" href="{{ "apple-touch-icon.png" | relURL }}">
        <link rel="manifest" href="{{ "manifest.webmanifest" | relURL }}">
        <link rel="alternate" type="application/rss+xml" title="{{ site.Title }}" href="{{ "index.xml" | relURL }}">
        <link rel="stylesheet" href="{{ "bootstrap.min.css" | relURL }}">
        <link rel="stylesheet" href="{{ "style.css" | relURL }}">
        <!-- Open Graph -->
        {{ template "_internal/opengraph.html" . }}
        <!-- Twitter Cards -->
        {{ template "_internal/twitter_cards.html" . }}
        <!-- Head end -->
    </head>

    <body class="d-flex flex-column vh-100">
        <!-- Body start -->
        {{ partial "navbar.html" . }}

        <!-- Content -->
        <div class="container-xl mt-3 mb-3">
            {{ block "main" . }}
            <!-- The part of the page that begins to differ between templates -->
            {{ end }}
        </div>
        <!-- Content end -->
        <!-- RSS icon -->
        <div class="position-fixed bottom-0 end-0 p-3">
            <a href="{{ "index.xml" | relURL }}">
                <img src="{{ "rss.svg" | relURL }}" alt="RSS" width="32" height="32">
            </a>
        </div>
        <!-- RSS icon end -->
        <!-- Footer -->
        {{ partial "footer.html" . }}
        <!-- Footer end -->
        <!-- Body end -->
    </body>

</html>
